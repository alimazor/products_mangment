<!DOCTYPE html>
<html lang="en"  xmlns:th="htp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Products Managment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">PM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="#">New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact US</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Products managment</div>
            <div class="card-body">
            <table class="table">
                <thead>
                <th>Reference</th>
                <th>Libelle</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                </thead>
                <tbody>
                <tr th:each="produit:${productList}">
                        <td th:text="${produit.referenceProduct}"></td>
                    <td th:text="${produit.libelleProduct}"></td>
                    <td th:text="${produit.descriptionProduct}"></td>
                    <td th:text="${produit.quantiteProduct}"></td>
                    <td th:text="${produit.priceProduct}"></td>
                </tr>
                </tbody>
            </table>
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item disabled" >
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item" th:each="pa,status:${pages}"><a class="page-link"th:text="${status.index}"></a></li>

                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body>
</html>
